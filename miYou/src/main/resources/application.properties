spring.application.name=slf4j-logback
spring.profiles.active=dev

spring.datasource.url = jdbc:mysql://localhost:3306/ym?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

mybatis.type-aliases-package=com.miyou.entity
mybatis.mapperLocations=classpath:mapping/*.xml